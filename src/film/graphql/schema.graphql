# siehe app.module.ts

schema {
  query: Query
  mutation: Mutation
}

"Funktionen, um Filmdaten zu lesen"
type Query {
  filme(titel: String): [Film!]

  film(id: ID!): Film
}

"Funktionen, um Filme neu anzulegen, zu aktualisieren oder zu löschen"
type Mutation {
  create(input: FilmInput!): String

  update(input: FilmUpdateInput!): Int

  delete(id: ID!): Boolean
}

"Daten zum Regisseur eines Filmes"
type Regisseur {
  id: ID!
  version: Int!
  vorname: String!
  nachname: String!
  geburtsdatum: Int!
  filme: Film
}

"Daten zum Schauspieler eines Filmes"
type Schauspieler {
  id: ID!
  version: Int!
  vorname: String!
  nachname: String!
  geburtsdatum: Int!
  groesse: Int
  sozialeMedien: String
}

"Datenschema zu einem Film, das gelesen wird"
type Film {
  id: ID!
  version: Int!
  titel: String!
  rating: String
  genre: Genre!
  spieldauer: Int
  erscheinungsjahr: Int!
  regisseur: Regisseur!
  schauspieler: [Schauspieler]!
}

"Enum-Typ für die Genre eines Filmes"
enum Genre {
  ACTION
  ADVENTURE
  ANIMATION
  BIOGRAPHY
  COMEDY
  CRIME
  DRAMA
  FANTASY
  FILM-NOIR
  HISTORY
  HORROR
  MYSTERY
  ROMANCE
  SCI-FI
  THRILLER
  WESTERN
}

"Daten für einen neuen Film"
input FilmInput {
  titel: String!
  rating: String
  genre: Genre!
  spieldauer: Int
  erscheinungsjahr: Int!
  regisseur: Regisseur!
  schauspieler: [Schauspieler]!
}

"Daten für einen zu ändernden Film"
input FilmUpdateInput {
  id: ID!
  version: Int!
  titel: String!
  rating: String
  genre: Genre!
  spieldauer: Int
  erscheinungsjahr: Int!
  regisseur: Regisseur!
  schauspieler: [Schauspieler]!
}
